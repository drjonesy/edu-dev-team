<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Git Version Control</title>
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="../../src/css/style.css">
</head>
<!-- BODY OPEN-->
<body lang="en">
    <div class="container" id="page-bg">  <!-- PAGE BG-->
    <div id="nav"></div>
    <div id="feature">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 p-0">
                    <div id="videoContainer" class="video-container"></div>
                    <div class="details-section">
                        <!-- Overview | Classroom | Announcments -->
                        <!-- Custom TABS -->
                        <div class="course-tabs mt-2">
                            <ul>
                                <li id="overviewTab" class="active"><a href="#overview">Overview</a></li>
                                <li id="classroomTab"><a href="#classroom">Classroom</a></li>
                                <li id="announcementsTab"><a href="#announcements">Announcements</a></li>
                                <li id="videosTab" class="d-lg-none" ><a href="#videos">Videos</a></li>
                            </ul>
                        </div>
                        <!-- ============== Content ============== -->
                        <!-- Overview -->
                        <div id="overviewContent" class="d-block px-2">
                            <div class="p-3">
                                <h4 style="font-weight: bolder;">About this course</h4>
                                <div id="courseAbout"></div>
                            </div>
                            <div class="border border-2"></div>
                            <div class="p-3">
                                <h6>Additional Resources</h6>
                                <div id="resourceLinks"></div>
                            </div>
                            <div class="border border-2"></div>
                            <div class="p-3">
                                <h6>Categories</h6>
                                <div id="courseCat"></div>
                            </div>
                            <div class="border border-2"></div>
                        </div>
                        <!-- Classroom -->
                        <div id="classroomContent" class="d-none px-2">
                            <div class="p-3">
                                <h4 style="font-weight: bolder;">In The Classroom</h4>
                                <p>This section contains links for students and teachers to important sites and documents.</p>
                                <div id="syllabus"></div>
                            </div>
                            <div class="border border-2"></div>
                        </div>
                        <!-- Announcements -->
                        <div id="updatesContent" class="d-none px-2"></div>
                        <!-- Videos -->
                        <div id="videosContent" class="d-none px-2"></div>
                        
                    </div>
                </div>
                <div class="col-lg-4 p-0">
                    <div class="col-nav light-border">
                        <ul class="list-unstyled" id="colNav"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div> <!-- END PAGE BG-->
<!-- Bootstrap Material Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
<!-- ADDITIONAL CUSTOM SCRIPTS  -->
<script src="../../src/js/header.js"></script>
<script src="../../src/js/courses.js"></script>
<script src="../../src/js/app.js"></script>
<script>
    //header
    insertHTML('#nav', header("../../index.html","../../about.html"));
    // Build Column Navigation
    buildColNav('git');
    // Fill Tabs with Content
    addContent(courseAbout, 'git', 'details');
    addResourceLinks('git', 'btn btn-outline-info px-2 py-1 mx-1');
    addUpdates(updatesContent, 'git'); //announcements
    addContent(courseCat, 'git', 'keywords');
    // Event Listeners that affect CSS
    overviewTab.addEventListener('click', ()=>{
        activeTab(overviewTab);
        hideAllDetails();
        showDetails(overviewContent);
    });

    classroomTab.addEventListener('click', ()=>{
        activeTab(classroomTab);
        hideAllDetails();
        showDetails(classroomContent);
    });

    announcementsTab.addEventListener('click', ()=>{
        activeTab(announcementsTab);
        hideAllDetails();
        showDetails(updatesContent);
    });

    videosTab.addEventListener('click', ()=>{
        activeTab(videosTab);
        hideAllDetails();
        showDetails(videosContent);
    });
    
</script>

</body> <!-- BODY  END-->
</html>
