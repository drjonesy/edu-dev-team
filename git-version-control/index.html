<html lang="en">

<!-- BODY OPEN-->
<body lang="en">
    <div class="container" id="page-bg">  <!-- PAGE BG-->
        <div id="nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <img src="../src/images/edt-logo.png" alt="Educational Development Team Logo" style="max-height: 4em;" class="float-left">
                    </div>
                    <div class="col-md-9">
                        <ul class="nav justify-content-end nav-pills" id="menu"></ul>
                    </div>
                </div> 
            </div>
        </div>
    <div id="feature">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 p-0">
                    <div id="videoContainer" class="video-container"></div>
                    <div class="details-section">
                        <!-- Overview | Classroom | Announcments -->
                        <ul class="nav nav-tabs light-border">
                            <li class="nav-item" >
                              <a id="overviewTab" class="nav-link bg-light text-dark" href="#overview">Overview</a>
                            </li>
                            <li class="nav-item">
                              <a id="classroomTab" class="nav-link" href="#classroom">Classroom</a>
                            </li>
                            <li class="nav-item">
                              <a id="announcementsTab" class="nav-link" href="#announcements">Announcments</a>
                            </li>
                          </ul>
                        <!-- ============== Content ============== -->
                        <!-- Overview -->
                        <div id="overviewContent" class="d-block">
                            <div class="p-3">
                                <h4 style="font-weight: bolder;">About this course</h4>
                                <div id="courseAbout"></div>
                            </div>
                            <div class="border border-2"></div>
                            <div class="p-3">
                                <h6>Categories</h6>
                                <div id="courseCat"></div>
                            </div>
                            <div class="border border-2"></div>
                        </div>
                        <!-- Classroom -->
                        <div id="classroomContent" class="d-none">
                            <div class="p-3">
                                <h4 style="font-weight: bolder;">In The Classroom</h4>
                                <p>This section contains links for students and teachers to important sites and documents.</p>
                                <div id="syllabus"></div>
                            </div>
                            <div class="border border-2"></div>
                        </div>
                        <!-- Announcements -->
                        <div id="announcementsContent" class="d-none">
                            <div class="p-3">
                                <div class="alert alert-info" role="alert">
                                    Use this section to learn about updates and changes to the course.
                                  </div>
                            </div>
                            <div class="border border-2"></div></div>
                    </div>
                </div>
                <div class="col-lg-4 light-border p-0">
                    <div class="col-nav">
                        <ul class="list-unstyled" id="colNav"></ul>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- END PAGE BG-->
<!-- Bootstrap Material Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<!-- ADDITIONAL CUSTOM SCRIPTS  -->
<script src="../src/js/courses.js"></script>
<script src="../src/js/app.js"></script>
<script>
    buildColNav(0, 'git');
    addContent(courseAbout, 'git', 'details');
    addContent(courseCat, 'git', 'keywords');

    // Event Listeners that affect CSS
    overviewTab.addEventListener('click', ()=>{
        activeTab(overviewTab);
        hideAllDetails();
        showDetails(overviewContent);
    });

    classroomTab.addEventListener('click', ()=>{
        activeTab(classroomTab);
        hideAllDetails();
        showDetails(classroomContent);
    });

    announcementsTab.addEventListener('click', ()=>{
        activeTab(announcementsTab);
        hideAllDetails();
        showDetails(announcementsContent);
    });
</script>

</body> <!-- BODY  END-->
